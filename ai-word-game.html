<!-- ai-word-game.html: AI 단어 설명 게임 (localStorage 기반 점수 저장) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 단어 설명 게임</title>
  <style>
    body { font-family: sans-serif; background: linear-gradient(135deg, #1e3c72, #2a5298); color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: rgba(0,0,0,0.6); padding: 30px; border-radius: 16px; text-align: center; width: 90%; max-width: 600px; }
    h1 { margin-bottom: 20px; }
    input, button { padding: 10px; margin: 10px 0; border: none; border-radius: 8px; width: 100%; }
    input { font-size: 1em; }
    button { background: #4caf50; color: #fff; font-size: 1em; cursor: pointer; }
    button:hover { background: #43a047; }
    #result { font-size: 1.2em; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🤖 AI 단어 설명 게임</h1>
    <div id="gameArea">
      <p id="hint">힌트: </p>
      <input type="text" id="answerInput" placeholder="정답을 입력하세요">
      <button onclick="checkAnswer()">제출</button>
      <p id="score">점수: 0</p>
      <p id="timer">남은 시간: 180초</p>
      <p id="result"></p>
    </div>
    <div id="endArea" style="display:none;">
      <h2>게임 종료</h2>
      <p id="finalScore"></p>
      <button onclick="restartGame()">다시 시작</button>
      <button onclick="goToMain()">메인으로 돌아가기</button>
    </div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    let score = 0;
    let timeLeft = 180;
    let timer;
    let questionsAnswered = 0;

    const sampleQuestions = [
      { hint: '네 다리가 있고 앉을 수 있음', answer: '의자' },
      { hint: '하늘을 나는 탈것', answer: '비행기' },
      { hint: '정보 검색에 쓰는 사이트', answer: '구글' },
    ];

    function startGame() {
      nextQuestion();
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `남은 시간: ${timeLeft}초`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function nextQuestion() {
      const randomIndex = Math.floor(Math.random() * sampleQuestions.length);
      const question = sampleQuestions[randomIndex];
      document.getElementById('hint').textContent = `힌트: ${question.hint}`;
      document.getElementById('answerInput').setAttribute('data-answer', question.answer);
      document.getElementById('answerInput').value = '';
      document.getElementById('result').textContent = '';
    }

    function checkAnswer() {
      const inputEl = document.getElementById('answerInput');
      const userAnswer = inputEl.value.trim();
      const correctAnswer = inputEl.getAttribute('data-answer');
      if (userAnswer === correctAnswer) {
        score += 25;
        document.getElementById('result').textContent = '✅ 정답!';
      } else {
        document.getElementById('result').textContent = `❌ 오답! 정답: ${correctAnswer}`;
      }
      document.getElementById('score').textContent = `점수: ${score}`;
      questionsAnswered++;
      setTimeout(nextQuestion, 1000);
    }

    function endGame() {
      clearInterval(timer);
      document.getElementById('gameArea').style.display = 'none';
      document.getElementById('endArea').style.display = 'block';
      document.getElementById('finalScore').textContent = `최종 점수: ${score}점`;
      saveScoreLocal('AI 단어 설명 게임', score);
    }

    function restartGame() {
      location.reload();
    }

    function goToMain() {
      window.location.href = 'index.html';
    }

    function saveScoreLocal(gameName, score) {
      if (!currentUser) {
        console.warn('로그인 정보 없음, 점수 저장 생략');
        return;
      }
      const allData = JSON.parse(localStorage.getItem('allGameRankings') || '[]');
      allData.push({ id: currentUser.id, name: currentUser.name, game: gameName, score: score, timestamp: Date.now() });
      localStorage.setItem('allGameRankings', JSON.stringify(allData));
      console.log('점수 localStorage에 저장 완료');
    }

    window.onload = startGame;
  </script>
</body>
</html>
