  <style>

<body>
  <div class="container">
    <h1>ğŸ§  ê¸°ì–µë ¥ ì¹´ë“œ ê²Œì„</h1>
    <p id="stageInfo">ë‹¨ê³„: 1</p>
    <p id="scoreInfo">ì ìˆ˜: 0</p>
    <div id="gameBoard"></div>
    <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
    <button onclick="goToMain()">ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
    <p id="message"></p>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    let stage = 1;
    let score = 0;
    let firstCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    function startGame() {
      score = 0;
      stage = 1;
      document.getElementById('scoreInfo').textContent = `ì ìˆ˜: ${score}`;
      document.getElementById('stageInfo').textContent = `ë‹¨ê³„: ${stage}`;
      document.getElementById('message').textContent = '';
      nextStage();
    }

    function nextStage() {
      if (stage > 10) {
        endGame();
        return;
      }
      matchedPairs = 0;
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      const gridSize = stage + 1;
      const totalCards = gridSize * gridSize;
      const pairCount = Math.floor(totalCards / 2);
      const cardValues = [];
      for (let i = 1; i <= pairCount; i++) {
        cardValues.push(i, i);
      }
      if (totalCards % 2 !== 0) cardValues.push('X'); // í™€ìˆ˜ë©´ ë”ë¯¸ ì¹´ë“œ ì¶”ê°€
      cardValues.sort(() => 0.5 - Math.random());
      board.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      cardValues.forEach(value => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = value;
        card.dataset.value = value;
        board.appendChild(card);
      });
      setTimeout(() => {
        document.querySelectorAll('.card').forEach(card => {
          card.textContent = '?';
          card.addEventListener('click', handleCardClick);
        });
      }, 2000);
      document.getElementById('stageInfo').textContent = `ë‹¨ê³„: ${stage}`;
      document.getElementById('scoreInfo').textContent = `ì ìˆ˜: ${score}`;
    }

    function handleCardClick(e) {
      if (lockBoard) return;
      const clicked = e.target;
      if (clicked.classList.contains('matched') || clicked === firstCard) return;
      clicked.textContent = clicked.dataset.value;
      if (!firstCard) {
        firstCard = clicked;
      } else {
        lockBoard = true;
        if (firstCard.dataset.value === clicked.dataset.value) {
          firstCard.classList.add('matched');
          clicked.classList.add('matched');
          matchedPairs++;
          score += stage * 100;
          firstCard = null;
          lockBoard = false;
          if (matchedPairs === Math.floor((document.querySelectorAll('.card').length) / 2)) {
            stage++;
            setTimeout(nextStage, 1000);
          }
        } else {
          setTimeout(() => {
            firstCard.textContent = '?';
            clicked.textContent = '?';
            firstCard = null;
            lockBoard = false;
          }, 1000);
        }
      }
      document.getElementById('scoreInfo').textContent = `ì ìˆ˜: ${score}`;
    }

    function endGame() {
      document.getElementById('message').textContent = `ğŸ‰ ê²Œì„ ì¢…ë£Œ! ìµœì¢… ì ìˆ˜: ${score}ì `;
      saveScoreLocal('ê¸°ì–µë ¥ ì¹´ë“œ ê²Œì„', score);
    }

    function goToMain() {
      window.location.href = 'index.html';
    }

    function saveScoreLocal(gameName, score) {
      if (!currentUser) {
        console.warn('ë¡œê·¸ì¸ ì •ë³´ ì—†ìŒ, ì ìˆ˜ ì €ì¥ ìƒëµ');
        return;

      const allData = JSON.parse(localStorage.getItem('allGameRankings') || '[]');
      allData.push({ id: currentUser.id, name: currentUser.name, game: gameName, score: score, timestamp: Date.now() });
      localStorage.setItem('allGameRankings', JSON.stringify(allData));
      console.log('ì ìˆ˜ localStorageì— ì €ì¥ ì™„ë£Œ');
    }
  </script>
