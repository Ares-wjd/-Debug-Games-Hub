<!-- index.html: 디버그 동아리 메인 페이지 (관리자 비밀번호 및 관리자 전용 전체 랭킹 기능) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디버그 동아리 게임 모음</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #fff; }
    .container { background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px); width: 90%; max-width: 700px; padding: 50px; border-radius: 24px; box-shadow: 0 12px 40px rgba(0,0,0,0.5); text-align: center; }
    h1 { margin-bottom: 10px; font-size: 2.5rem; }
    input, button { width: 100%; padding: 14px; margin: 12px 0; font-size: 1em; border: none; border-radius: 12px; outline: none; }
    input { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255,255,255,0.3); }
    input::placeholder { color: rgba(255,255,255,0.6); }
    button { background: linear-gradient(135deg, #ff416c, #ff4b2b); color: #fff; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
    button:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(255,75,43,0.5); }
    .hidden { display: none; }
    .admin-section { margin-top: 20px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 16px; }
    footer { margin-top: 40px; font-size: 0.9em; color: #bbb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>디버그 동아리 게임 모음</h1>
    <div id="loginSection">
      <input type="text" id="studentId" placeholder="학번 (예: 1101)" />
      <input type="text" id="studentName" placeholder="이름" />
      <button onclick="login()">로그인</button>
    </div>

    <div id="menuSection" class="hidden">
      <div id="userInfo"></div>
      <button onclick="location.href='ai_word_game.html'">AI 단어 설명 게임</button>
      <button onclick="location.href='memory_card_game.html'">기억력 카드 게임</button>
      <button onclick="location.href='programming_quiz.html'">프로그래밍 퀴즈 게임</button>
      <button onclick="location.href='typing_speed_test.html'">타자 속도 테스트 게임</button>
      <button onclick="logout()">🚪 로그아웃</button>

      <div id="adminMenu" class="admin-section hidden">
        <h2>🔑 관리자 메뉴</h2>
        <button onclick="showAllRankings()">전체 랭킹 보기</button>
        <button onclick="resetAllRankings()">랭킹 전체 초기화</button>
        <button onclick="viewUserRecords()">사용자별 기록 확인 및 삭제</button>
      </div>
    </div>
    <footer>
      &copy; 2025 디버그 컴퓨터 동아리. 모든 권리 보유.
    </footer>
  </div>

  <script>
    function login() {
      const id = document.getElementById('studentId').value.trim();
      const name = document.getElementById('studentName').value.trim();
      if (!id || !name) {
        alert('학번과 이름을 모두 입력해주세요.');
        return;
      }

      if (id === 'admin' && name === 'admin') {
        const password = prompt('관리자 비밀번호를 입력하세요:');
        if (password !== '7410456') {
          alert('비밀번호가 틀렸습니다.');
          return;
        }
        localStorage.setItem('currentUser', JSON.stringify({ id, name, isAdmin: true }));
        alert('관리자 계정으로 로그인했습니다.');
      } else {
        localStorage.setItem('currentUser', JSON.stringify({ id, name, isAdmin: false }));
      }

      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('menuSection').classList.remove('hidden');
      updateUserInfo();
    }

    function logout() {
      localStorage.removeItem('currentUser');
      document.getElementById('menuSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    }

    function updateUserInfo() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser) {
        if (currentUser.isAdmin) {
          document.getElementById('userInfo').innerHTML = `환영합니다, 관리자님!`;
          document.getElementById('adminMenu').classList.remove('hidden');
        } else {
          document.getElementById('userInfo').innerHTML = `환영합니다, ${currentUser.name} (${currentUser.id})님!`;
        }
      }
    }

    function showAllRankings() {
      alert('관리자용 전체 랭킹 보기 기능은 준비 중입니다.');
    }

    function resetAllRankings() {
      if (confirm('정말로 모든 랭킹 데이터를 초기화하시겠습니까?')) {
        localStorage.removeItem('allGameRankings');
        alert('모든 랭킹 데이터가 초기화되었습니다.');
      }
    }

    function viewUserRecords() {
      alert('사용자별 기록 확인 및 삭제 기능은 준비 중입니다.');
    }

    window.onload = () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('menuSection').classList.remove('hidden');
        updateUserInfo();
      }
    };
  </script>
</body>
</html>
