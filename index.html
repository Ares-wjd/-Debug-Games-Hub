<!-- index.html: 메인 페이지 (localStorage 기반으로 점수/랭킹 관리) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Games Hub | 메인 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #fff; }
    .container { background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px); width: 90%; max-width: 700px; padding: 50px; border-radius: 24px; box-shadow: 0 12px 40px rgba(0,0,0,0.5); text-align: center; transition: transform 0.3s; }
    h1 { margin-bottom: 10px; font-size: 2.5rem; letter-spacing: 2px; }
    .logo img { width: 100px; height: 100px; margin-bottom: 20px; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.4); object-fit: cover; }
    input, button { width: 100%; padding: 14px; margin: 12px 0; font-size: 1em; border: none; border-radius: 12px; outline: none; }
    input { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255,255,255,0.3); }
    input::placeholder { color: rgba(255,255,255,0.6); }
    button { background: linear-gradient(135deg, #ff416c, #ff4b2b); color: #fff; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
    button:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(255,75,43,0.5); }
    .hidden { display: none; }
    .ranking-list { margin-top: 20px; text-align: left; background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 16px; }
    .ranking-list div { padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.2); }
    .ranking-list div:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="Debug Games Hub Logo">
    </div>
    <div id="loginSection">
      <h1>Debug Games Hub</h1>
      <input type="text" id="studentId" placeholder="학번 (예: 1101)" />
      <input type="text" id="studentName" placeholder="이름" />
      <button onclick="login()">로그인</button>
    </div>

    <div id="menuSection" class="hidden">
      <div id="userInfo"></div>
      <h2>게임 선택</h2>
      <button onclick="goToGame('ai-word-game.html')">🤖 AI 단어 설명 게임</button>
      <button onclick="goToGame('memory-card-game.html')">🧠 기억력 카드 게임</button>
      <button onclick="goToGame('programming-quiz.html')">💻 프로그래밍 퀴즈 게임</button>
      <button onclick="goToGame('typing-speed-test.html')">⌨️ 타자 속도 테스트 게임</button>
      <button onclick="showRanking()">🏆 랭킹 보기</button>
      <button onclick="logout()" style="background: linear-gradient(135deg, #43cea2, #185a9d); margin-top:20px;">🚪 로그아웃</button>

      <div id="rankingSection" class="hidden">
        <h3>전체 합산 랭킹</h3>
        <div class="ranking-list" id="totalRanking"></div>
        <h3>게임별 랭킹</h3>
        <div class="ranking-list" id="gameRankings"></div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const id = document.getElementById('studentId').value.trim();
      const name = document.getElementById('studentName').value.trim();
      if (!id || !name) {
        alert('학번과 이름을 모두 입력해주세요.');
        return;
      }
      localStorage.setItem('currentUser', JSON.stringify({ id, name }));
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('menuSection').classList.remove('hidden');
      updateUserInfo();
    }

    function logout() {
      localStorage.removeItem('currentUser');
      document.getElementById('menuSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    }

    function updateUserInfo() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser) {
        document.getElementById('userInfo').innerHTML = `환영합니다, ${currentUser.name} (${currentUser.id})님!`;
      }
    }

    function goToGame(page) {
      window.location.href = page;
    }

    function showRanking() {
      const rankingSection = document.getElementById('rankingSection');
      const totalRanking = document.getElementById('totalRanking');
      const gameRankings = document.getElementById('gameRankings');
      rankingSection.classList.toggle('hidden');
      totalRanking.innerHTML = '';
      gameRankings.innerHTML = '';

      const allData = JSON.parse(localStorage.getItem('allGameRankings') || '[]');
      if (allData.length === 0) {
        totalRanking.innerHTML = '<div>데이터가 없습니다.</div>';
        gameRankings.innerHTML = '<div>데이터가 없습니다.</div>';
        return;
      }

      const userScores = {};
      allData.forEach(entry => {
        if (!userScores[entry.id]) userScores[entry.id] = { name: entry.name, scores: {}, total: 0 };
        if (!userScores[entry.id].scores[entry.game] || userScores[entry.id].scores[entry.game] < entry.score) {
          userScores[entry.id].scores[entry.game] = entry.score;
        }
      });
      for (const user of Object.values(userScores)) {
        user.total = Object.values(user.scores).reduce((a, b) => a + b, 0);
      }
      const sortedTotal = Object.entries(userScores).sort((a, b) => b[1].total - a[1].total);
      sortedTotal.slice(0, 5).forEach(([id, data], idx) => {
        totalRanking.innerHTML += `<div>${idx + 1}위 - ${data.name} (${id}): ${data.total}점</div>`;
      });

      const games = [...new Set(allData.map(e => e.game))];
      games.forEach(game => {
        gameRankings.innerHTML += `<strong>${game}</strong><br>`;
        const topPlayers = {};
        allData.filter(e => e.game === game).forEach(entry => {
          if (!topPlayers[entry.id] || topPlayers[entry.id].score < entry.score) {
            topPlayers[entry.id] = { name: entry.name, score: entry.score };
          }
        });
        const sortedGame = Object.entries(topPlayers).sort((a, b) => b[1].score - a[1].score);
        sortedGame.slice(0, 5).forEach(([id, data], idx) => {
          gameRankings.innerHTML += `${idx + 1}위 - ${data.name} (${id}): ${data.score}점<br>`;
        });
        gameRankings.innerHTML += '<br>';
      });
    }

    window.onload = () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('menuSection').classList.remove('hidden');
        updateUserInfo();
      }
    };
  </script>
</body>
</html>
