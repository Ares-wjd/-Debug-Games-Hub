<!-- index.html: 메인 화면 (미래형 모던 디자인 + 로고 추가) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Games Hub | 메인 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 700px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      outline: none;
    }
    input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }
    input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .ranking-list {
      margin-top: 20px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
    }
    .ranking-list div {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .ranking-list div:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/80?text=D" alt="디버그 로고" class="logo">
    <div id="loginSection">
      <h1>Debug Games Hub</h1>
      <input type="text" id="studentId" placeholder="학번 입력" />
      <input type="text" id="studentName" placeholder="이름 입력" />
      <button onclick="login()">로그인</button>
    </div>

    <div id="menuSection" class="hidden">
      <h2>게임 선택</h2>
      <button onclick="goToGame('ai-word-game.html')">🤖 AI 단어 설명 게임</button>
      <button onclick="goToGame('memory-card-game.html')">🧠 기억력 카드 게임</button>
      <button onclick="goToGame('programming-quiz.html')">💻 프로그래밍 퀴즈 게임</button>
      <button onclick="goToGame('typing-speed-test.html')">⌨️ 타자 속도 테스트 게임</button>
      <button onclick="showRanking()">🏆 랭킹 보기</button>
      <div id="rankingSection" class="hidden">
        <h3>상위 5명 랭킹</h3>
        <div class="ranking-list" id="rankingList"></div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const id = document.getElementById('studentId').value.trim();
      const name = document.getElementById('studentName').value.trim();
      if (!id || !name) {
        alert('학번과 이름을 모두 입력해주세요.');
        return;
      }
      localStorage.setItem('currentUser', JSON.stringify({ id, name }));
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('menuSection').classList.remove('hidden');
    }

    function goToGame(page) {
      window.location.href = `/-Debug-Games-Hub/${page}`;
    }

    function showRanking() {
      const rankingSection = document.getElementById('rankingSection');
      const rankingList = document.getElementById('rankingList');
      rankingList.innerHTML = '';

      const allRankings = JSON.parse(localStorage.getItem('allGameRankings') || '[]');
      if (allRankings.length === 0) {
        rankingList.innerHTML = '<div>랭킹 데이터가 없습니다.</div>';
      } else {
        allRankings.slice(0, 5).forEach((entry, index) => {
          rankingList.innerHTML += `<div>${index + 1}위 - ${entry.name} (${entry.id}) : ${entry.score}점</div>`;
        });
      }
      rankingSection.classList.toggle('hidden');
    }
  </script>
</body>
</html>
