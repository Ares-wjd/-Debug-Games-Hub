<!-- index.html: 메인 페이지에서 Firebase에서 직접 랭킹 불러오기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Games Hub | 메인 페이지</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #fff; }
    .container { background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px); width: 90%; max-width: 700px; padding: 50px; border-radius: 24px; box-shadow: 0 12px 40px rgba(0,0,0,0.5); text-align: center; transition: transform 0.3s; }
    .container:hover { transform: translateY(-5px); }
    h1 { margin-bottom: 10px; font-size: 2.5rem; letter-spacing: 2px; }
    .logo img { width: 100px; height: 100px; margin-bottom: 20px; border-radius: 50%; object-fit: cover; }
    button { width: 90%; padding: 14px; margin: 12px 0; font-size: 1em; border: none; border-radius: 12px; background: linear-gradient(135deg, #ff416c, #ff4b2b); color: #fff; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
    button:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(255,75,43,0.5); }
    #rankingList { margin-top: 20px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 16px; text-align: left; }
    #rankingList div { padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.2); }
    #rankingList div:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="Debug Games Hub Logo">
    </div>
    <h1>Debug Games Hub</h1>
    <button onclick="goToGame('ai-word-game.html')">🤖 AI 단어 설명 게임</button>
    <button onclick="goToGame('memory-card-game.html')">🧠 기억력 카드 게임</button>
    <button onclick="goToGame('programming-quiz.html')">💻 프로그래밍 퀴즈 게임</button>
    <button onclick="goToGame('typing-speed-test.html')">⌨️ 타자 속도 테스트 게임</button>
    <button onclick="showRanking()">🏆 전체 및 게임별 랭킹 보기</button>
    <div id="rankingList" style="display:none;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwk8QF3jJMzk30QeJR_kFTq6gQXGmoiG4",
      authDomain: "debug-games-hub.firebaseapp.com",
      projectId: "debug-games-hub",
      storageBucket: "debug-games-hub.firebasestorage.app",
      messagingSenderId: "391096300170",
      appId: "1:391096300170:web:156898c1574c15fca9f373"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function goToGame(page) {
      window.location.href = `/-Debug-Games-Hub/${page}`;
    }

    function showRanking() {
      const rankingDiv = document.getElementById('rankingList');
      rankingDiv.style.display = rankingDiv.style.display === 'none' ? 'block' : 'none';
      if (rankingDiv.innerHTML.trim() !== '') return; // 이미 불러온 경우 재요청 방지

      db.ref('/rankings').once('value', snapshot => {
        const data = snapshot.val();
        if (!data) {
          rankingDiv.innerHTML = '<div>랭킹 데이터가 없습니다.</div>';
          return;
        }

        const userScores = {};
        Object.values(data).forEach(entry => {
          if (!userScores[entry.id]) userScores[entry.id] = { name: entry.name, scores: {}, total: 0 };
          if (!userScores[entry.id].scores[entry.game] || userScores[entry.id].scores[entry.game] < entry.score) {
            userScores[entry.id].scores[entry.game] = entry.score;
          }
        });
        for (const user of Object.values(userScores)) {
          user.total = Object.values(user.scores).reduce((a, b) => a + b, 0);
        }
        const sorted = Object.entries(userScores).sort((a, b) => b[1].total - a[1].total);

        let html = '<strong>전체 합산 랭킹 (게임별 최고점 합산)</strong><br>';
        sorted.slice(0, 5).forEach(([id, data], idx) => {
          html += `${idx + 1}위 - ${data.name} (${id}): ${data.total}점<br>`;
        });
        html += '<br><strong>게임별 랭킹</strong><br>';

        const games = [...new Set(Object.values(data).map(e => e.game))];
        games.forEach(game => {
          html += `<em>${game}</em><br>`;
          const gameEntries = Object.values(data).filter(e => e.game === game);
          const topPlayers = {};
          gameEntries.forEach(e => {
            if (!topPlayers[e.id] || topPlayers[e.id].score < e.score) {
              topPlayers[e.id] = { name: e.name, score: e.score };
            }
          });
          const sortedGame = Object.entries(topPlayers).sort((a, b) => b[1].score - a[1].score);
          sortedGame.slice(0, 5).forEach(([id, d], i) => {
            html += `${i + 1}위 - ${d.name} (${id}): ${d.score}점<br>`;
          });
          html += '<br>';
        });

        rankingDiv.innerHTML = html;
      });
    }
  </script>
</body>
</html>
