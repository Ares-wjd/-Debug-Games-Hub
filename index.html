<!-- index.html: 관리자 계정 기능 포함 전체 최신 코드 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Games Hub | 메인 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #fff; }
    .container { background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px); width: 90%; max-width: 700px; padding: 50px; border-radius: 24px; box-shadow: 0 12px 40px rgba(0,0,0,0.5); text-align: center; transition: transform 0.3s; }
    .container:hover { transform: translateY(-5px); }
    h1 { margin-bottom: 10px; font-size: 2.5rem; letter-spacing: 2px; }
    .logo img { width: 100px; height: 100px; margin-bottom: 20px; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.4); object-fit: cover; }
    input, button { width: 100%; padding: 14px; margin: 12px 0; font-size: 1em; border: none; border-radius: 12px; outline: none; }
    input { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255,255,255,0.3); }
    input::placeholder { color: rgba(255,255,255,0.6); }
    button { background: linear-gradient(135deg, #ff416c, #ff4b2b); color: #fff; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
    button:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(255,75,43,0.5); }
    .hidden { display: none; }
    .note { font-size: 0.9rem; margin-bottom: 15px; color: #ffd700; }
    .admin-panel, .ranking-section { background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 16px; margin-top: 20px; text-align: left; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    .modal-content { background: #fff; color: #000; padding: 20px; border-radius: 12px; width: 80%; max-width: 600px; max-height: 80%; overflow-y: auto; }
    .close-btn { float: right; background: #333; color: #fff; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; }
    .close-btn:hover { background: #555; }
    .record-item { margin: 5px 0; border-bottom: 1px solid #ddd; padding: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="Debug Games Hub Logo">
    </div>
    <div id="loginSection">
      <h1>Debug Games Hub</h1>
      <div class="note">예: 학생 → 학번 1101 / 선생님 → 학번 0000</div>
      <input type="text" id="studentId" placeholder="학번 (예: 1101, 0000)" />
      <input type="text" id="studentName" placeholder="이름" />
      <button onclick="login()">로그인</button>
    </div>

    <div id="menuSection" class="hidden">
      <div class="user-info" id="userInfo"></div>
      <button onclick="logout()" style="background: linear-gradient(135deg, #43cea2, #185a9d); margin-top:20px;">🚪 로그아웃</button>

      <div id="adminSection" class="hidden admin-panel">
        <h3>관리자 메뉴</h3>
        <div id="userList"></div>
        <h4>📊 랭킹 보기</h4>
        <button onclick="showRanking()">🏆 랭킹 보기</button>
        <div id="rankingContent" class="ranking-section hidden"></div>
      </div>
    </div>
  </div>

  <div class="modal" id="detailModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">닫기</button>
      <div id="detailContent"></div>
    </div>
  </div>

  <script>
    function login() {
      const id = document.getElementById('studentId').value.trim();
      const name = document.getElementById('studentName').value.trim();
      if (!id || !name) {
        alert('학번과 이름을 모두 입력해주세요.');
        return;
      }
      localStorage.setItem('currentUser', JSON.stringify({ id, name }));
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('menuSection').classList.remove('hidden');

      if (id === '7410' && name.toLowerCase() === 'admin') {
        document.getElementById('adminSection').classList.remove('hidden');
        showAdminPanel();
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      document.getElementById('menuSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('adminSection').classList.add('hidden');
    }

    function showAdminPanel() {
      const allRankings = JSON.parse(localStorage.getItem('allGameRankings') || '[]');
      const userListDiv = document.getElementById('userList');
      userListDiv.innerHTML = '';

      const userMap = {};
      allRankings.forEach(entry => {
        if (!entry.time) entry.time = new Date().toLocaleString();
        if (!userMap[entry.id]) userMap[entry.id] = { name: entry.name, records: [] };
        userMap[entry.id].records.push(entry);
      });

      Object.entries(userMap).forEach(([id, data]) => {
        userListDiv.innerHTML += `<div>🔹 <button onclick="showUserDetails('${id}')">${data.name} (${id})</button> <button onclick="deleteUser('${id}')">❌ 전체 삭제</button></div>`;
      });
    }

    function showUserDetails(userId) {
      const allRankings = JSON.parse(localStorage.getItem('allGameRankings') || '[]');
      const userEntries = allRankings.filter(e => e.id === userId);
      let content = `<h3>${userEntries[0]?.name} (${userId}) 기록</h3>`;
      if (userEntries.length === 0) {
        content += '<p>데이터 없음</p>';
      } else {
        userEntries.forEach((entry, index) => {
          content += `<div class="record-item">${entry.time} - ${entry.game}: ${entry.score}점 <button onclick="deleteRecord('${userId}', ${index})">개별 삭제</button></div>`;
        });
      }
      document.getElementById('detailContent').innerHTML = content;
      document.getElementById('detailModal').style.display = 'flex';
    }

    function deleteUser(userId) {
      if (confirm(`${userId}의 모든 기록을 삭제하시겠습니까?`)) {
        let allRankings = JSON.parse(localStorage.getItem('allGameRankings') || '[]');
        allRankings = allRankings.filter(e => e.id !== userId);
        localStorage.setItem('allGameRankings', JSON.stringify(allRankings));
        alert('삭제되었습니다.');
        showAdminPanel();
      }
    }

    function deleteRecord(userId, recordIndex) {
      let allRankings = JSON.parse(localStorage.getItem('allGameRankings') || '[]');
      const userRecords = allRankings.filter(e => e.id === userId);
      const target = userRecords[recordIndex];
      const updatedRankings = allRankings.filter(e => e !== target);
      localStorage.setItem('allGameRankings', JSON.stringify(updatedRankings));
      alert('기록이 삭제되었습니다.');
      showUserDetails(userId);
    }

    function showRanking() {
      const rankingDiv = document.getElementById('rankingContent');
      rankingDiv.innerHTML = '';
      const allRankings = JSON.parse(localStorage.getItem('allGameRankings') || '[]');
      const userScores = {};
      allRankings.forEach(entry => {
        if (!userScores[entry.id]) userScores[entry.id] = { name: entry.name, total: 0 };
        userScores[entry.id].total += entry.score;
      });
      const sorted = Object.entries(userScores).sort((a, b) => b[1].total - a[1].total);
      sorted.forEach(([id, data], idx) => {
        rankingDiv.innerHTML += `<div>${idx + 1}위 - ${data.name} (${id}): ${data.total}점</div>`;
      });
      rankingDiv.classList.toggle('hidden');
    }

    function closeModal() {
      document.getElementById('detailModal').style.display = 'none';
      showAdminPanel();
    }

    window.onload = () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('menuSection').classList.remove('hidden');
        if (currentUser.id === '7410' && currentUser.name.toLowerCase() === 'admin') {
          document.getElementById('adminSection').classList.remove('hidden');
          showAdminPanel();
        }
      }
    };
  </script>
</body>
</html>
