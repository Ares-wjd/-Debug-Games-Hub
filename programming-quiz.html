<!-- programming-quiz.html: Firebase 연동 버전 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디버그 동아리 | 프로그래밍 퀴즈 게임</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #fff; }
    .container { background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px); width: 90%; max-width: 700px; padding: 30px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; }
    button { padding: 12px; margin: 10px; font-size: 1em; border-radius: 8px; border: none; background: linear-gradient(135deg, #ff416c, #ff4b2b); color: #fff; cursor: pointer; }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1>💻 프로그래밍 퀴즈 게임</h1>
    <div id="questionBox"></div>
    <div id="options"></div>
    <div id="scoreBoard">점수: 0</div>
    <button onclick="goBack()">메인으로 돌아가기</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwk8QF3jJMzk30QeJR_kFTq6gQXGmoiG4",
      authDomain: "debug-games-hub.firebaseapp.com",
      projectId: "debug-games-hub",
      storageBucket: "debug-games-hub.firebasestorage.app",
      messagingSenderId: "391096300170",
      appId: "1:391096300170:web:156898c1574c15fca9f373"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const questions = [
      { q: 'Python에서 리스트 길이를 구하는 함수?', a: ['size()', 'length()', 'len()', 'count()'], correct: 2 },
      { q: 'JavaScript에서 배열 길이를 구하는 속성?', a: ['size', 'length', 'count', 'number'], correct: 1 },
      { q: 'Python에서 예외 처리를 위해 사용하는 키워드?', a: ['except', 'catch', 'error', 'fail'], correct: 0 }
    ];

    let current = 0, score = 0;
    const qBox = document.getElementById('questionBox');
    const optionsDiv = document.getElementById('options');
    const scoreBoard = document.getElementById('scoreBoard');

    function loadQuestion() {
      if (current >= questions.length) {
        saveScore();
        qBox.textContent = `게임 종료! 최종 점수: ${score}`;
        optionsDiv.innerHTML = '';
        return;
      }
      const q = questions[current];
      qBox.textContent = q.q;
      optionsDiv.innerHTML = '';
      q.a.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(idx) {
      if (idx === questions[current].correct) {
        score += 10;
        scoreBoard.textContent = `점수: ${score}`;
      }
      current++;
      loadQuestion();
    }

    function saveScore() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user) return;
      const newEntry = {
        id: user.id,
        name: user.name,
        game: '프로그래밍 퀴즈 게임',
        score: score,
        time: new Date().toISOString()
      };
      const newKey = db.ref().child('rankings').push().key;
      const updates = {};
      updates['/rankings/' + newKey] = newEntry;
      db.ref().update(updates);
      alert(`최종 점수: ${score}`);
    }

    function goBack() {
      window.location.href = '/-Debug-Games-Hub/index.html';
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
