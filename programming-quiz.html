<!-- programming-quiz.html: 프로그래밍 퀴즈 게임 (localStorage 기반 점수 저장) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래밍 퀴즈 게임</title>
  <style>
    body { font-family: sans-serif; background: linear-gradient(135deg, #1f4037, #99f2c8); color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .container { background: #fff; padding: 30px; border-radius: 16px; width: 90%; max-width: 600px; box-shadow: 0 12px 40px rgba(0,0,0,0.3); text-align: center; }
    h1 { margin-bottom: 20px; }
    button { padding: 10px; margin: 10px 0; border: none; border-radius: 8px; width: 100%; background: #4caf50; color: #fff; font-size: 1em; cursor: pointer; }
    button:hover { background: #43a047; }
    .hidden { display: none; }
    #feedback { font-size: 1.2em; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>💻 프로그래밍 퀴즈 게임</h1>
    <div id="quizArea">
      <p id="question"></p>
      <div id="options"></div>
      <p id="score">점수: 0</p>
      <p id="feedback"></p>
    </div>
    <div id="endArea" class="hidden">
      <h2>🎉 게임 종료</h2>
      <p id="finalScore"></p>
      <button onclick="restartGame()">다시 시작</button>
      <button onclick="goToMain()">메인으로 돌아가기</button>
    </div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    const questions = [
      { q: 'Python에서 리스트 길이를 구하는 함수는?', opts: ['size()', 'len()', 'count()', 'length()'], ans: 1 },
      { q: 'JS에서 배열의 길이를 구하는 속성은?', opts: ['size', 'length', 'count', 'total'], ans: 1 },
      { q: 'Python에서 반복문 키워드는?', opts: ['repeat', 'for', 'loop', 'whilefor'], ans: 1 },
    ];
    let score = 0;
    let currentIdx = 0;

    function loadQuestion() {
      if (currentIdx >= questions.length) {
        endGame();
        return;
      }
      const q = questions[currentIdx];
      document.getElementById('question').textContent = q.q;
      const optsDiv = document.getElementById('options');
      optsDiv.innerHTML = '';
      q.opts.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx);
        optsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = questions[currentIdx];
      const feedback = document.getElementById('feedback');
      if (selected === q.ans) {
        score += 100;
        feedback.textContent = '✅ 정답!';
      } else {
        feedback.textContent = '❌ 오답!';
      }
      document.getElementById('score').textContent = `점수: ${score}`;
      currentIdx++;
      setTimeout(loadQuestion, 1000);
    }

    function endGame() {
      document.getElementById('quizArea').classList.add('hidden');
      document.getElementById('endArea').classList.remove('hidden');
      document.getElementById('finalScore').textContent = `최종 점수: ${score}점`;
      saveScoreLocal('프로그래밍 퀴즈 게임', score);
    }

    function restartGame() {
      location.reload();
    }

    function goToMain() {
      window.location.href = 'index.html';
    }

    function saveScoreLocal(gameName, score) {
      if (!currentUser) {
        console.warn('로그인 정보 없음, 점수 저장 생략');
        return;
      }
      const allData = JSON.parse(localStorage.getItem('allGameRankings') || '[]');
      allData.push({ id: currentUser.id, name: currentUser.name, game: gameName, score: score, timestamp: Date.now() });
      localStorage.setItem('allGameRankings', JSON.stringify(allData));
      console.log('점수 localStorage에 저장 완료');
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
